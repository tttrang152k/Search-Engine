{% extends 'layouts/container.html' %}
{% block content %}
<link href="{{ url_for('static',filename='css/materialize.min.css') }}" rel="stylesheet">
<script src="{{ url_for('static',filename='js/materialize.min.js') }}"></script>
<script src="{{ url_for('static',filename='js/adform.js') }}"></script>
<div class="row">
    <div class="col">
    </div>
    <div class="col-8">
        <h1>Create Your Ad</h1>
        <h3>Your current balance is {{ "$%.2f"|format(data[0]) }}</h3>
        <em id="status"></em>
        <form id="adForm" name="adForm">
            <div class="mb-3">
                <label for="adTitle" class="form-label">Ad Title (&lt; 50 Characters)</label>
                <input type="text" class="form-control" id="adTitle" name="adTitle" />
            </div>
            <div class="mb-3">
                <label for="adBody" class="form-label">Ad Content Body</label>
                <textarea class="form-control" id="adBody" name="adBody" rows="3"></textarea>
            </div>
            <div class="mb-3">
                <label for="adWSite" class="form-label">Ad Website</label>
                <input type="text" class="form-control" id="adWSite" name="adWSite" />
            </div>
            <div class="mb-3">
                <label for="adCPC" class="form-label">Bid (Cost per Click)</label>
                <input type="number" step="0.01" id="adCPC" name="adCPC" />
            </div>
            <!-- Customizable input  -->
            <div id="keywords" class="chips chips-placeholder" name="keywords"></div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <div class="col">
    </div>
</div>
{% endblock %}
